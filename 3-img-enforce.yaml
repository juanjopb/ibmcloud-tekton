apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: ibm-img-enforce-v2-0-1
  annotations:
    description: Runs an image to install ibmcloud-image-enforcement. (CISE)
    app.openshift.io/description: Runs an image to install ibmcloud-image-enforcement
    app.openshift.io/vcs-uri: https://github.com/IBM/ibm-garage-tekton-tasks
    app.openshift.io/vcs-ref: master
  labels:
    version: 2.0.1
spec:
  params:
    - name: image-url
      description: "The location of image to scan on IBM Container Registry <server>/<namespace>/<repository>:<tag>"
      default: ""
    - name: scan-image
      description: Flag indicating that a scan should be performed
      default: "false"
    - default: 'garagecatalyst/ibmcloud-dev:1.1.3'
      name: tools-image
      type: string      
    - default: ""
      name: image-namespace
      type: string
    - default: ""
      name: image-server
      type: string      
    - default: ""
      name: app-name
      type: string
    - default: ""
      name: image-release
      type: string
    - default: ""
      name: image-repository
      type: string       
  volumes:
    - name: oci-image
      emptyDir: {}
  steps:
    - name: install-cise
      image: $(params.tools-image)
      env:
        - name: REGISTRY_USER
          valueFrom:
            secretKeyRef:
              name: ibmcloud-apikey
              key: REGISTRY_USER
              optional: true
        - name: REGISTRY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ibmcloud-apikey
              key: APIKEY
              optional: true
        - name: KP_PUBLIC
          valueFrom:
            secretKeyRef:
              name: keyprotect-publickey
              key: KP_PUBLIC
              optional: true
        - name: KEYPROTECT_WRAP_PUBLIC
          valueFrom:
            secretKeyRef:
              name: keyprotect-wrap-public
              key: KP_WRAP_PUBLIC
              optional: true
        - name: KEYPROTECT_WRAP_PRIVATE
          valueFrom:
            secretKeyRef:
              name: keyprotect-wrap-private
              key: KP_WRAP_PRIV
              optional: true                        
      volumeMounts:
        - mountPath: /var/oci
          name: oci-image
      securityContext:
        privileged: true
      script: |
        echo "INITIALIZING helm with client-only (no Tiller)"
        helm init --client-only 1> /dev/null 2> /dev/null
        helm version --client
        helm repo add iks-charts https://icr.io/helm/iks-charts

        #helm install cise iks-charts/ibmcloud-image-enforcement
        helm list --all-namespaces
        
        APP_IMAGE="$(params.image-server)/$(params.image-namespace)"
        echo ${APP_IMAGE}

        cat <<EOF >./securityPolicy.yaml
        apiVersion: securityenforcement.admission.cloud.ibm.com/v1beta1
        kind: ImagePolicy
        metadata:
          name: ibmcloud-$(params.app-name)-image-enforce-policy
        spec:
          repositories:
            - name: ${APP_IMAGE}/*
              policy:
              trust:
                  enabled: true
                  signerSecrets:
                  - name: <secret_name>
              va:
                  enabled: false
        EOF

        cat securityPolicy.yaml
    - name: scan-image
      image: $(params.tools-image)
      volumeMounts:
        - mountPath: /var/oci
          name: oci-image
      script: |
          set -e
          PERFORM_SCAN="$(params.scan-image)"